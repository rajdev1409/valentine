<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<style>
body{
margin:0;
height:100vh;
overflow:hidden;
font-family:Arial;
}

/* BACKGROUND SLIDESHOW */
.bg{
position:fixed;
width:100%;
height:100%;
background-size:cover;
background-position:center;
animation:bgslide 20s infinite;
filter:blur(2px) brightness(0.85);
}

@keyframes bgslide{
0%{background-image:url("bg1.jpg");}
20%{background-image:url("bg2.jpg");}
40%{background-image:url("bg3.jpg");}
60%{background-image:url("bg4.jpg");}
80%{background-image:url("bg5.jpg");}
100%{background-image:url("bg1.jpg");}
}

.overlay{
background:rgba(255,192,203,.6);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
position:relative;
z-index:2;
}

h1{
font-size:2.5rem;
margin-bottom:40px;
}

button{
padding:15px 40px;
font-size:1.2rem;
border:none;
border-radius:12px;
cursor:pointer;
}

#yesBtn{
background:#ff4d88;
color:white;
}

#noBtn{
background:#444;
color:white;
position:absolute;
}

#emoji{
font-size:40px;
display:none;
margin-top:20px;
}

/* CONFETTI */
.confetti{
position:fixed;
width:10px;
height:10px;
top:-10px;
animation:fall 3s linear forwards;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

/* HEARTS */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:float 5s linear forwards;
}

@keyframes float{
to{
transform:translateY(-110vh);
opacity:0;
}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="overlay">
<div id="main">

<h1>Pumpkin will you be Valentine ðŸ’•</h1>

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div id="emoji">ðŸ˜¡</div>

</div>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const emoji = document.getElementById("emoji");
const main = document.getElementById("main");

let emojiSize = 40;
const isMobile = window.matchMedia("(pointer: coarse)").matches;

// Desktop â†’ No runs away
if(!isMobile){
noBtn.addEventListener("mouseover", moveBtn);
}

// Mobile â†’ angry emoji
else{
noBtn.addEventListener("click", angry);
}

function moveBtn(){
noBtn.style.left = Math.random()*(window.innerWidth-120)+"px";
noBtn.style.top = Math.random()*(window.innerHeight-60)+"px";
}

function angry(){
emoji.style.display="block";
emojiSize+=20;
emoji.style.fontSize=emojiSize+"px";
}

// YES CLICK
yesBtn.onclick = ()=>{
main.innerHTML = "<h1>YAYY Heheh ðŸ’–ðŸ¥°</h1>";
confetti();
hearts();
};

// CONFETTI
function confetti(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background=randomColor();
c.style.animationDuration=(2+Math.random()*2)+"s";
document.body.appendChild(c);
setTimeout(()=>c.remove(),3000);
}
}

function randomColor(){
const colors=["#ff4d88","#ffd700","#00e5ff","#8aff65","#ff8c00"];
return colors[Math.floor(Math.random()*colors.length)];
}

// HEARTS
function hearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="â¤ï¸";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*30)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},300);
}

// Initial No position
noBtn.style.left="60%";
noBtn.style.top="60%";

</script>
</body>
</html>
